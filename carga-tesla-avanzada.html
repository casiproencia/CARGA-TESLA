
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de carga Tesla Model 3</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { color: #cc0000; }
        input, label { width: 100%; margin-top: 10px; }
        .resultado { margin-top: 20px; padding: 10px; background: #f4f4f4; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Carga Tesla Model 3</h1>

    <label for="tiempo">¿Cuánto tiempo vas a cargar (en horas)?</label>
    <input type="range" id="tiempo" min="0.1" max="3.0" step="0.1" value="1.0" oninput="actualizar()">
    <p><strong>Tiempo seleccionado:</strong> <span id="tiempo-valor">1.0</span> horas</p>

    <label for="potencia">Potencia real del punto de carga (kW):</label>
    <input type="number" id="potencia" value="10.5" min="1" max="22" step="0.1" oninput="actualizar()">

    <label for="coste">Coste por kWh (€):</label>
    <input type="number" id="coste" value="0.30" min="0" step="0.01" oninput="actualizar()">

    <div class="resultado">
        <p><strong>Energía cargada:</strong> <span id="energia">10.5</span> kWh</p>
        <p><strong>Autonomía estimada:</strong> entre <span id="km-min">62</span> y <span id="km-max">75</span> km</p>
        <p><strong>Coste estimado:</strong> <span id="coste-total">3.15</span> €</p>
    </div>

    <script>
        function actualizar() {
            const tiempo = parseFloat(document.getElementById("tiempo").value);
            const potencia = parseFloat(document.getElementById("potencia").value);
            const precio = parseFloat(document.getElementById("coste").value);

            const energia = potencia * tiempo;
            const autonomiaMin = Math.round(energia / 17 * 100);
            const autonomiaMax = Math.round(energia / 14 * 100);
            const costeTotal = energia * precio;

            document.getElementById("tiempo-valor").innerText = tiempo.toFixed(1);
            document.getElementById("energia").innerText = energia.toFixed(1);
            document.getElementById("km-min").innerText = autonomiaMin;
            document.getElementById("km-max").innerText = autonomiaMax;
            document.getElementById("coste-total").innerText = costeTotal.toFixed(2);
        }

        // Inicializar al cargar
        actualizar();
    </script>
</body>
</html>
